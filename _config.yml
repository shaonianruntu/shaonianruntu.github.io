about_content: | # this will include new lines to allow paragraphs
  你好👋，我是方楠。我来自于中国上海。现在是我在杭州电子科技大学攻读我的计算机科学与技术专业学术硕士文凭学位的第二年。我是一个对知识有强烈渴望的人,我喜欢探索新事物并具有很强的团队合作精神。除了在深度学习和计算机视觉的专业技能之外，我还具有嵌入式软件开发、移动端软件开发和网页前端开发的能力。同时，本科和研究生期间在学校实验室和社团工作的经历，使我积累了大量的项目研发经验和团队合作领导经验。

  我具有如下专业技能：<mark>C/C++</mark> <mark>Python</mark> <mark>Pytorch</mark> <mark>html/css</mark> <mark>JavaScript</mark> 和 <mark>MySQL</mark>.

  并且，我能够熟练的使用：<mark>VSCode</mark> <mark>Clion</mark> <mark>Keil</mark> <mark>Office</mark> <mark>Ubuntu</mark> <mark>macOS</mark> 和 <mark>Windows</mark>. 

  同时，我也具有 <mark>CET-6</mark> 和 <mark>CET-4</mark> 的外语英语语言技能。

content:
  - title: 项目经历 # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: 英语选词填空智能作答机器人
        sub_title: 杭州电子科技大学本科生毕业设计
        caption: 2018年12月至2019年6月
        quote: >
          本项目主要涉及基于 JavaScript 和 JAVA 语言的微信小程序前后端开发，基于 MySQL 语言的数据库，基于 Tensorflow 语言的AI自然语言处理算法，基于 Pytorch 语法的AI图像文字识别算法。
        description: |
          本项目主要开发了一款基于语言模型算法和微信小程序开发平台的英语选词填空和单项选择自动智能作答软件。

          在微信小程序软件开发过程中，我们采用了“微信小程序客户端+微信小程序云平台+云服务器”的自主软件设计架构，在微信小程序客户端实现基本的软件交互逻辑；在微信小程序云开发平台上实现云函数调用、云数据库管理和云存储功能；在云服务器中实现对英语选词填空句子和单项选择题目的基于 N-Gram 语言模型的句子组合方式 AI 评估，得到最优解答序列，并返回给微信小程序进行显示。

          通过使用我们自行设计的“微信小程序客户端+微信小程序云平台+云服务器”的三级软件设计架构，可以突破微信小程序客户端在对于软件规模、软件功能上的限制，简化我们微信小程序的前端架构，提高我们后端在设计上的自由度和软件后续版本更新的便捷度和可扩展性。便于我们软件的维护、升级和二次重构。

      - layout: left
        title: 基于用户行为分析的智能家居节能系统
        sub_title: 国家级大学生创新创业项目
        caption: 2017年5月至2018年12月
        # link: github.com/sproogen
        # link_text: Project Website
        # additional_links:
        #   - title: sproogen/modern-resume-theme
        #     icon: fab fa-github
        #     url: github.com/sproogen/modern-resume-theme
        # - title:  Github page for project (eg. sproogen/modern-resume-theme)
        #   icon: fab fa-github
        #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          本项目主要涉及基于 C/C++ 语言的 STM32 ARM 芯片控制算法、物联网网关协议，电子集成电路设计，基于 Python 语言的树莓派控制算法，结合 MySQL 数据库的用户行为分析 AI 机器学习算法。
        description: |
          本项目主要开发了一种基于用户行为分析的智能家居节能系统。使用预测算法实现对用户家电使用行为的预测，提出一种室内家电运行调度算法，在保障用户舒适度的前提下，通过对电器运作状态的动态规划，有效提高能源的利用效率，减少用户的电力支出，达到节能的目的。

          为了实现对家用电气的非侵入式状态检测和整屋家用电气的全局状态分析，我们自行研发了一款基于无线智能网关的智能家居节能系统，通过采用能耗采集模块和传感器监测模块对电器的用电情况和使用环境信息进行采集，在本地节点对电器能耗信息进行简单的处理后，通过ZigBee无线通信模块将用电情况发送给智能网关进行电器识别和用户行为分析学习，并将计算出来的控制信息反馈给控制模块，对电器状态进行相应的智能控制。同时，将电器的能耗信息和操作状态通过云平台反馈给用户。

          基于该项目，我们还发表有两篇计算机软件著作：[《基于用户行为分析的智能家居节能系统》](https://www.zhifufu.com/software/f6ce8a5266784156828b81667f7051b4.html)和[《电器识别可视化系统》](https://www.zhifufu.com/software/ef083d9c0ab2418fbba4cc709a46157f.html)。

          同时，我们也提供了该智能调节系统的演示视频：[基于用户行为分析的智能家居节能系统](https://www.bilibili.com/video/av27494462)。

      - layout: left
        title: 基于语音识别的智能老人看护系统
        sub_title: 浙江省新苗人才计划
        caption: 2017年6月至2018年10月
        quote: >
          该项目主要涉及基于 C/C++ 语言的 STM32 ARM 芯片、微芯 PLC18、STC51 芯片和树莓派的控制算法、物联网网关协议，电子集成电路设计，基于 JavaScript 和 JAVA 语言的网站前后端开发，基于 MySQL 语言的数据库，基于 Tensorflow 语言的AI自然语言处理算法。
        description: |
          本项目主要开发了一种新型基于语音识别的智能老人看护系统。

          该系统由智能便携式胸针和智能家庭控制中心两部分构成，智能胸针除实现基本的装饰功能外，还能够实现防摔倒提醒和跌倒报警，当老人将要跌倒时通过胸针上自带的报警模块对老人进行预警提醒；到老人跌倒在地难以爬起时，通过智能家庭控制中心以短信的方式实时向子女报警。除此之外，智能胸针还具有语音信号采集的功能，将采集到的信号通过无线传输协议发送给主机进行处理。

          智能家庭控制中心主要做的是语音信号处理和智能家庭控制，并添加远程智能摄像头，让子女能够实时监控家庭安全。从机的无线麦克风阵列采集到的经过前端降噪处理的语音通过在主机上进行汉语口音自适应处理、非命令词智能语义分析后得到精确的指令信息，控制主机实现对于相应的智能家居的控制。

          基于该项目，我们还发表有两篇计算机软件著作：[《基于语音识别的智能老人看护系统》](https://www.zhifufu.com/software/cdc73b89bcd843ed93816efe8788d86f.html)和[《基于无线自组网协议的家电控制系统》](https://www.zhifufu.com/software/ecb05294e01e4abba97e5e185e0e22d6.html)。

          同时，我们也提供了该智能老人看护系统的演示视频：[基于语音识别的智能老人看护系统](https://www.bilibili.com/video/av81282247)。

      - layout: left
        title: 基于STM32的智能儿童看护手表
        sub_title: 杭州电子科技大学芯苗人才计划
        caption: 2016年12月至2017年12月
        quote: >
          本项目主要涉及基于 C/C++ 语言的 STM32 芯片控制算法，电子集成电路设计。
        description: |
          本项目主要开发了一款集儿童健康和安全两个方面于一体的智能儿童看护手表，以 STM32 MCU 作为主控芯片, 结合外围电路和多种传感器加以实现。根据监护人的实际需求，该设计涵盖运动检测、环境监测、GPS定位、SOS报警四大方向并且具有记录儿童运动步数、GPS采集运动里程、时间和速度、温湿度检测、雾霾检测和报警、记录活动路程、设置电子栅栏超出范围短信通知家长、一键呼叫家长、向家长发送特定短信等多项功能。

          该智能儿童看护手表的设计充分考虑了孩子监护人的实际需求，并通过电子技术的方法加以解决。

      - layout: left
        title: 防雾霾空气调节智能盒子
        sub_title: 杭州电子科技大学芯苗人才计划
        caption: 2016年12月至2017年12月
        quote: >
          本项目涉及基于 C/C++ 语言的 STM32 芯片控制算法、物联网网关协议，电子集成电路设计。
        description: |
          本项目主要开发了一款小体积的具有防雾霾功能的空气调节智能盒子。具有监测室内外温度，空气湿度，二氧化碳浓度以及颗粒物浓度等功能，并可以根据这些指标的监测结果对数据进行分析，从而实现判断是否存在雾霾以及雾霾浓度测量功能。同时，如果监测到有雾霾超过一定量的浓度，盒子还可以自动调节门窗开关。

      - layout: left
        title: 旋转文字显示LED
        sub_title: 杭州电子科技大学芯苗人才计划
        caption: 2016年6月至2016年7月
        quote: >
          本项目主要涉及基于 C/C++ 语言的 STM32 芯片控制算法，电子集成电路设计。
        description: |
          本项目主要开发了具有中英文、字符符号和流水花纹样式显示功能的旋转LED灯，利用人眼的视觉残留效应，自动调节LED灯管的旋转周期时间，以利用一根高速旋转的灯管实现整体圆周面的画面恒久显示。

          为了实现对于LED灯管的转速与显示残留时长的协同控制，通过在LED灯管下方和台灯底座上方安装红外对接收发设备，LED灯管上的红外接收管每转动一圈就会导通一次，让单片机知道从哪一点开始播放字符或者图象具有很高的欣赏价值。

          同时，我们也提供了该旋转文字显示LED的实现源代码和电子集成电路设计版图：[shaonianruntu/Rotating-LED](https://github.com/shaonianruntu/Rotating-LED) 以及演示视频：[旋转文字显示LED](https://www.bilibili.com/video/BV12s411K7yK)。

