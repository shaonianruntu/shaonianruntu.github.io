  - title: 教育背景 # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: 杭州电子科技大学
        caption: 2019年9月至今
        sub_title: 计算机科学与技术硕士学位
        quote: >
          杭州电子科技大学（杭电，HDU）成立于1956年，是一所电子信息特色突出，经管学科优势明显的教学研究型综合性大学。
        description: |
          研一阶段，我加入了[**杭州电子科技大学媒体智能实验室**](http://mil.hdu.edu.cn/)，跟随[高飞副教授](fei-hdu.github.io)从事**深度学习**和**计算机视觉**方向的研究。我的研究方向主要为**图像艺术风格迁移**和**半监督学习**。

          同时，作为实验室成员，我积极的利用自己和团队的学术所长，在**网页设计**、**软件开发**和**深度学习**上的技能，带领团队先后参与和完成了《“挑战杯·创青春”大学生创业大赛》、《全国微信小程序应用开发大赛》、《全国“互联网+”大学生创新创业大赛》、《高通人工智能应用创新大赛》、《国家自然科学基金面上项目》、《国家级大学生创新创业训练计划项目》、《杭州钱江新区大学生创新创业大赛》、《杭州电子科技大学研究生科研创新基金》、《浙江省教育厅一般科研项目》、《“华为杯”中国研究生人工智能创新大赛》、《虎牙小程序技术挑战赛》等共计12项科研竞赛、4项科研基金，获得了多个荣誉奖项。

          在研二阶段，我随导师前往[智能几何建模与仿真优化学科交叉创新团队](http://mypage.hdu.edu.cn/xugang/0.html)进行学习，从事**C++软件开发**工作。

      - layout: left
        title: 杭州电子科技大学
        caption: 2015年9月至2019年6月
        sub_title: 计算机科学与技术学士学位
        quote: >
          杭州电子科技大学（杭电，HDU）成立于1956年，是一所电子信息特色突出，经管学科优势明显的教学研究型综合性大学。
        description: |
          大一的时候，我加入了[**杭州电子科技大学Microchip大学生科技创新孵化器实验室**](http://mcfhq.org)，并担任软件组负责人，负责嵌入式工业软件研发和培训。在实验室的大一至大三的三年科研学习期间，我带领实验室成员共同完成了《旋转文字显示LED》、《防雾霾空气调节智能盒子》、《基于STM32的智能儿童看护手表》、《基于语音识别的智能老人看护系统》、《基于用户行为分析的智能家居节能系统》等多个项目，共计合作申请并完成了4个校级新苗人才项目、1个省级新苗项目、1个国家级大学生创新创业项目，并以第一作者身份连续发表了4项软件著作权。带领实验室团队围绕智能家居和嵌入式智能设备方向进行研究，掌握了**C++嵌入式软件开发**、**嵌入式操作系统软件开发**、**数据库软件开发**、**数字电子电路设计**等技能。同时，我还担任了电子学院《PLC单片机程序设计》课程的主讲和助教。

          此外，我还加入了杭州电子科技大学红色家园社团担任设计部成员，杭州电子科技大学创业联盟担任宣传部副部长。在2017年，杭州电子科技大学六十周年校庆之际，担任了校庆活动志愿者。并在同年暑假，带领同学前往浙江省舟山市普陀中学进行暑期社会实践，对该校高三学生进行高考择校义务宣讲。

          大学的实验室工作经历和社团、公益经历，使我比其他同学更早更多的接触到了学科专业技能、工程管理技能、团队协作技能和公益实践技能，既拓宽了我的视野，也提高了我的自学能力和信息收集能力。

